<!DOCTYPE html>
<html>
<head>
    <title>Desarrollador React</title>
</head>
<body>
    <div id="root"></div>
    <script>
        // Función para consumir datos desde la URL
        async function fetchAccountsData() {
            try {
                const response = await fetch("https://api.npoint.io/97d89162575a9d816661");
                const data = await response.json();
                return data;
            } catch (error) {
                console.error("Error fetching accounts data:", error);
                return [];
            }
        }

        // Función para filtrar cuentas según los criterios
        function filterAccounts(accounts) {
            return accounts.filter(
                (account) =>
                    (account.moneda === "$" || account.moneda === "u$s") &&
                    (account.tipo === "CA" || account.tipo === "CC")
            );
        }

        // Lógica para dividir las cuentas en páginas de 6 elementos
        function paginateAccounts(accounts, page, itemsPerPage) {
            const startIndex = (page - 1) * itemsPerPage;
            return accounts.slice(startIndex, startIndex + itemsPerPage);
        }

        // Consumir datos, filtrar cuentas y paginar
        (async () => {
            const data = await fetchAccountsData();
            const filteredAccounts = filterAccounts(data);
            console.log("Cuentas filtradas:", filteredAccounts);
        })();
    </script>
</body>
</html>
